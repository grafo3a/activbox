<div class="row entete" xmlns:th="http://www.thymeleaf.org">
	
	<!--// Colonne A (logo) //-->
	<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 paddings-standard">
		
		<div class="h1 text-success">ActivBox</div>
		
	</div>
	 
	<!--// Colonne B (menus) //-->
	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 text-center paddings-standard">
		
		<!--// Zone menus Ligne 01 //-->
		<div class="row">
			
			<!-- Une zone vide -->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
			
			<!-- zone infos compte -->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="row">
					<div class="col-11 pb-2 text-end">grafo_tria@pax.com</div>
					
					<a href="deconnexion" class="col-1 pb-2">
						<i class="bi bi-box-arrow-right"></i>
					</a>
				</div>
			</div>
		</div>
		
		<!--// Zone menus Ligne 02 //-->
		<div class="row mt-1">
			
			<!-- La recherche d'un ticket -->
			<form action="recherche-incident" method="post" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-0">
				<table class="form-group width100pc">
					<tr>
						<td>
							<input type="text" id="motClef" name="motClef" placeholder="Numero ou mot-clef"
									class="form-control left-rounded not-rounded-right" />
						</td>
						<td>
							<input type="submit" value="Rechercher"
									class="btn btn-success not-rounded-left right-rounded border width100pc" />
						</td>
					</tr>
				</table>
			</form>
			
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center text-success">
				
				<div class="row height100pc-menu">
					
					<!-- Une zone vide -->
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
					
					<a href="/"
						class="col-xs-12 col-sm-12 col-md-3 col-lg-3 menu-top">Accueil</a>
						
					<a href="nouvel-incident"
						class="col-xs-12 col-sm-12 col-md-3 col-lg-3 menu-top">Nouveau</a>
						
					<a href="details-incident"
						class="col-xs-12 col-sm-12 col-md-3 col-lg-3 menu-top">Filtres</a>
				</div>
			</div>
		</div>
	</div>
</div>
