<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>[ActivBox] Nouvel incident</title>

<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-icons.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="icon" type="image/png" href="favicon.png" />
<!--
<script type="text/javascript" src="js/main.js"></script>
-->
</head>

<body>

<div class="zone-top"></div>

<div class="contenu border-top-radius-10px border-bottom-radius-10px">

<header th:insert="fragments/entete.html">
<!-- <div th:replace="fragments/entete.html :: header"></div> -->
</header>


<main class="paddings-standard">

<div class="text-end pt-2 pb-2">
	<span class="titre-page h3">Creation d'un nouveau ticket</span>
</div>

<div class="zone-infos">

<!--==== FORMULAIRE D'UN NOUVEL INCIDENT ====-->
<!-- On precise l'objet qui sera constituee par les donnees du formulaire.
	Cet objet doit exister d'avance, ici c'est le contenu de l'attribut "incidentAller" du modele.
	Ici le modele envoyee par la methode get est present. -->

<form action="#" th:action="@{/nouvel-incident}" th:object="${incidentAller}" method="post">
	
	<div class="form-group">
		<!--
		//Utilisation de messages d'un paquet de ressources:
		<td><label th:text="#{msg_Prioriteh}"></label></td>
		-->
		
		<label for="col10Prioriteh" th:text="Prioriteh"></label>
		<input type="text" class="form-control" th:field="*{col10Prioriteh}" id="col10Prioriteh" name="col10Prioriteh"></input>
		
		<label for="col04AgentInitial" th:text="Agent-initial"></label>
		<input type="text" class="form-control" th:field="*{col04AgentInitial}" id="col04AgentInitial" name="col04AgentInitial"></input>
		
		<label for="col05Demandeur" th:text="Demandeur"></label>
		<input type="text" class="form-control" th:field="*{col05Demandeur}" id="col05Demandeur" name="col05Demandeur"></input>
		
        <label for="col06Entreprise" th:text="Entreprise"></label>
		<input type="text" class="form-control" th:field="*{col06Entreprise}" id="col06Entreprise" name="col06Entreprise"></input>
		
		<label for="col07Categorie" th:text="Categorie"></label>
		<input type="text" class="form-control" th:field="*{col07Categorie}" id="col07Categorie" name="col07Categorie"></input>
		
		<label for="col12EquipeEnCharge" th:text="Equipe-en-charge"></label>
		<input type="text" class="form-control"
				th:field="*{col12EquipeEnCharge}" id="col12EquipeEnCharge" name="col12EquipeEnCharge"></input>
		
		<label for="col15Sujet" th:text="Sujet"></label>
		<input type="text" class="form-control"
				th:field="*{col15Sujet}" id="col15Sujet" name="col15Sujet"></input>
		
		<label for="col16Description" th:text="Description"></label>
		<input type="text" class="form-control"
				th:field="*{col16Description}" id="col16Description" name="col16Description"></input>
		
		<input type="submit" value="Submit" class="width100pc" />
		
	</div>
</form>

</div>
</main>


<footer th:insert="fragments/pied-de-page.html"></footer>

</div>

</body>
</html>
