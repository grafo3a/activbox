<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>[ActivBox] Authentication</title>

<link th:replace="fragments/head.html" />
</head>


<body>
<div class="contenu border-top-radius-10px border-bottom-radius-10px">

<header th:insert="fragments/entete.html">
</header>


<main class="paddings-standard">
	
	<div class="zone-infos">
		
		<!--// Le titre de la page //-->
		<div class="text-center">
			<span class="titre-page h3">Authentication</span>
		</div>
		
		<!--// Les cas d'erreur //-->
		<div th:if="${param.error}"
				class="alert alert-danger p-1 mt-3 message-alert" th:text="#{login.error}">
		</div>
		
		<!--// FORMULAIRE DE CONNEXION //-->
		
		<div class="row rubrique">
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 pt-2 pb-2">
				
				<form action="/login" method="post">
					
					<div class="row">
						<label for="username" class="col-6 col-form-label text-end">Username</label>
						
						<div class="col-6 p-0">
							<input type="text" id="username" name="username"
								class="col-5 form-control form-control-sm editable" required />
						</div>
					</div>
					
					<div class="row">
						<label for="password" class="col-6 col-form-label text-end">Password</label>
						
						<div class="col-6 p-0">
							<input type="password" id="password" name="password"
								class="col-5 form-control form-control-sm editable" required />
						</div>
					</div>
					
					<div class="row">
						<span class="col-6"></span>
						<input type="submit" value="Connexion" class="col-6 btn btn-sm btn-success" />
					</div>
				</form>
			</div>
		</div>
		
		<!--// A SUPPRIMER EN PROD //-->
		<div class="m-4 p-4" style="font-family:calibri">
			<i>Help for tests:<br/>
			The initial password for "admin" is in the file /activbox/src/main/resources/admin_zone.properties.<br/>
			If the password changes, the app must be restarted for the change to take effect.</i>
		</div>
	</div>
</main>

<footer th:insert="fragments/pied-de-page.html"></footer>

</div>
</body>
</html>
