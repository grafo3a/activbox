<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>[ActivBox] Authentification</title>

<link th:replace="fragments/head.html" />
</head>


<body>
<div class="contenu border-top-radius-10px border-bottom-radius-10px">

<header th:insert="fragments/entete.html">
</header>


<main class="paddings-standard">
	
	<div class="text-end pt-2 pb-2">
		<span class="titre-page h3">Authentification</span>
	</div>
	
	<div class="zone-infos">
		
		<!-- En cas d'erreur -->
		<div th:if="${param.error}"
				class="alert alert-danger text-center p-1 message-alert" th:text="#{login.error}">
		</div>
		
		<!--// FORMULAIRE DE CONNEXION //-->
		
		<div class="row mt-4">
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 border border-warning">
				
				<form action="/login" method="post">
					
					<div class="form-group row">
						<label for="username" class="col-6 col-form-label text-end">Nom d'utilisateur</label>
						
						<div class="col-6 p-0">
							<input type="text" id="username" name="username"
								class="col-5 form-control form-control-sm editable" required />
						</div>
					</div>
					
					<div class="form-group row">
						<label for="password" class="col-6 col-form-label text-end">Mot de passe</label>
						
						<div class="col-6 p-0">
							<input type="text" id="password" name="password"
								class="col-5 form-control form-control-sm editable" required />
						</div>
					</div>
					
					<div class="row">
						<span class="col-6"></span>
						<input type="submit" value="Connexion" class="col-6 btn btn-sm btn-success" />
					</div>
				</form>
				
				<div class="row mt-4">
					<div class="col-6"></div>
					<a href="/inscription" role="button"
						class="col-6 btn btn-outline-primary btn-sm">Cr√©er un compte</a>
				</div>
				
			</div>
		</div>
	</div>
</main>

<footer th:insert="fragments/pied-de-page.html"></footer>

</div>
</body>
</html>
