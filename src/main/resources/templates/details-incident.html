<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>[ActivBox] Détails incident</title>

<link th:replace="fragments/head.html" />
</head>

<body>

<div class="contenu border-top-radius-10px border-bottom-radius-10px">

<header th:insert="fragments/entete.html">
</header>


<main class="paddings-standard">
	
	<div class="zone-infos">
		
		<!-- Si ticket present -->
		<div th:if="${titreTicket} != null" class="text-center">
			<span class="titre-page h3" th:text="${titreTicket}"></span>
		</div>
		
		<!-- Si ticket absent -->
		<div th:if="${titreTicket} == null" class="text-center">
			<span class="titre-page h3">Détails d'un incident</span>
		</div>
		
		<!--// Les détails du ticket //-->
		<div th:replace="~{fragments/details-ticket.html
						:: formField(url_modif='/modif-incident',
							url_cloture='/cloture-incident',
							url_new_note='/new-note-incident') }">
		</div>
	</div>
</main>


<footer th:insert="fragments/pied-de-page.html"></footer>

</div>
</body>
</html>
