<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>Details incident</title>

<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-icons.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="icon" type="image/png" href="favicon.png" />
<!--
<script type="text/javascript" src="js/main.js"></script>
-->
</head>

<body>
<!--==== AFFICHAGE DES DETAILS D'UN INCIDENT ====-->

<div class="container row m-4">
<h1>Details d'un incident</h1>
</div>


<div class="container row m-4">

<!--==== Colonne A ====-->
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

<div class="row">
<span class="col-5 cadre">Numero de ticket</span>
<span class="col-5 cadre" th:text="${incidentAller.col02NumeroIncident}"></span>


<span class="col-5 cadre">Agent initial</span>
<span class="col-5 cadre" th:text="${incidentAller.col04AgentInitial}"></span>

<span class="col-5 cadre">Demandeur</span>
<span class="col-5 cadre" th:text="${incidentAller.col05Demandeur}"></span>

<span class="col-5 cadre">Equipe-en-charge</span>
<span class="col-5 cadre" th:text="${incidentAller.col08EquipeEnCharge}"></span>


<span class="col-5 cadre">Agent-en-charge</span>
<span class="col-5 cadre" th:text="${incidentAller.col09AgentEnCharge}"></span>

<span class="col-5 cadre">Moment-de-creation</span>
<span class="col-5 cadre" th:text="${incidentAller.col13MomentCreation}"></span>
</div>
</div>


<!--==== Colonne B ====-->
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

<div class="row">

<span class="col-5 cadre">Prioriteh</span>
<span class="col-5 cadre" th:text="${incidentAller.col03Prioriteh}">3</span>

<span class="col-5 cadre">Etat</span>
<span class="col-5 cadre" th:text="${incidentAller.col06Etat}"></span>

<span class="col-5 cadre">Categorie</span>
<span class="col-5 cadre" th:text="${incidentAller.col07Categorie}"></span>

<span class="col-5 cadre">Code-produit</span>
<span class="col-5 cadre" th:text="${incidentAller.col10NomProduit}"></span>

<span class="col-5 cadre">Moment-SLA</span>
<span class="col-5 cadre" th:text="${incidentAller.col14MomentSLA}"></span>

</div>
</div>
</div>


<div class="container row m-4">
<div class="cadre">Sujet</div>
<div class="cadre" th:text="${incidentAller.col11Sujet}"></div>
</div>

<div class="container row m-4">
<div class="cadre">Description</div>
<div class="cadre" th:text="${incidentAller.col12Description}"></div>
</div>


<div class="container row m-4">

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
<div class="row">
<span class="col-5 cadre">Moment-fin</span>
<span class="col-5 cadre" th:text="${incidentAller.col15MomentFin}"></span>
</div>
</div>
</div>


<div class="container row m-4">
<div class="cadre">Message-de-resolution</div>
<div class="cadre" th:text="${incidentAller.col16MessageResolution}"></div>
</div>


<div class="container row m-4">
<a href="nouvel-incident">Recommencer</a>
</div>


</body>
</html>
