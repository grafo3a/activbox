<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>[ActivBox] Accueil</title>

<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-icons.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="icon" type="image/png" href="favicon.png" />
<!-- <script type="text/javascript" src="js/main.js"></script> -->
</head>

<body class="bg-light">

<header th:insert="fragments/entete.html">
<!-- <div th:replace="fragments/entete.html :: footer"></div> -->
</header>


<main>

<!--==== AFFICHAGE D'UNE LISTE D'INCIDENTS OUVERTS ====-->

<h5>Liste des incidents ouverts</h5>

<div th:if="${listeIncidents} != null">

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

<table class="table table-striped table-sm">
	<thead>
		<tr>
			<th>Numéro</th>
			<th>Priorité</th>
			<th>Agent Initial</th>
			<th>Demandeur</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="inc: ${listeIncidents}">
			<td th:text="${inc.col02NumeroTicket}" />
			<td th:text="${inc.col10Prioriteh}" />
			<td th:text="${inc.col04AgentInitial}" />
			<td th:text="${inc.col05Demandeur}" />
		</tr>
	</tbody>
</table>

</div>
</div>

<div th:if="${listeIncidents} == null">
<i>Aucun incident trouvé</i>
</div>
</main>


<footer class="text-center" th:insert="fragments/pied-de-page.html"></footer>

</body>
